<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="weatherApp">
    <div class="container">
      <div class="main-frame">       
        <div class="left-frame">
          <div class="background-image">
          <div class="temperature">25Â°C</div>
          <div class="location">City Name</div>
          <div class="time">12:00 PM</div>
          <div class="date">June 26, 2023</div></div>
        </div>
        <div class="right-frame">
          <div class="upper-frame">
            <img src="weather_statistics_image.jpg" alt="Weather Statistics">
          </div>
          <div class="lower-frame">
            <div class="icon-container">
              <img src="humidity_icon.png" alt="Humidity Icon">
              <div class="info">70%</div>
            </div>
            <div class="icon-container">
              <img src="wind_icon.png" alt="Wind Icon">
              <div class="info">20 km/h</div>
            </div>
            <div class="icon-container">
              <img src="rain_icon.png" alt="Rain Icon">
              <div class="info">5 mm</div>
            </div>
            <!-- Add more icon containers for other weather information -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
